<body>
    <main class="container" role="main">
        <header aria-labelledby="app-title">
            <h1 id="app-title">Book Finder — Găsește cărți după titlu, autor sau subiect</h1>
            <p>Introduceți un cuvânt cheie pentru a căuta cărți relevante.</p>
        </header>

        <form id="search-form" class="search-row" onsubmit="return false;" aria-label="Formular de căutare cărți">
            <label for="keyword-input" class="visually-hidden">Cuvânt cheie</label>
            <input id="keyword-input" type="search" name="q" placeholder="Ex: programare, Asimov, istorie" autocomplete="off" />
            <button id="search-button" type="submit" aria-controls="results">Caută</button>
        </form>

        <section id="results" class="results" role="region" aria-live="polite" aria-label="Rezultatele căutării">
            <h2>Rezultate</h2>
            <!-- Lista de rezultate va fi populată dinamic -->
            <ul class="book-list" aria-hidden="true"></ul>
            <p class="empty-message">Introduceți un cuvânt cheie și apăsați "Caută" pentru a vedea rezultate.</p>
        </section>
    </main>
</body>
